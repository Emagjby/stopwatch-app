<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset meta tag to specify the character encoding for the document -->
    <meta charset="utf-8" />
    
    <!-- Viewport meta tag for responsive design, ensuring the page scales on different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Title of the webpage that appears in the browser tab -->
    <title>Stopwatch</title>
  </head>
  <body>
    <!-- Main container for the React app -->
    <main id="app">
      <!-- The React app will be rendered inside this div -->
    </main>
    
    <!-- A message displayed when JavaScript is disabled in the browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
